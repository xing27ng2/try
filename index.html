<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>生日信 🐱✨</title>
  <style>
    :root{
      --bg:#fffdf8; --card:#ffffff; --ink:#333; --muted:#888; --accent:#ffd8e1; --accent2:#d9f1ff; --ok:#35b36f; --err:#e24a4a;
      --radius:16px; --shadow:0 6px 20px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Noto Sans CJK SC", "Microsoft YaHei", sans-serif; background:linear-gradient(180deg, var(--bg), #fff); color:var(--ink)}
    .wrap{max-width:900px;margin:0 auto;padding:24px}
    header{display:flex;flex-direction:column;gap:6px;align-items:flex-start;margin:8px 0 16px}
    h1{font-size:clamp(28px,4vw,40px);margin:0 0 6px;letter-spacing:.5px}
    .lead{line-height:1.7;color:#555;background:var(--card);padding:16px;border-radius:var(--radius);box-shadow:var(--shadow)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin:18px 0 36px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px 14px 10px;display:flex;flex-direction:column}
    .when{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:8px}
    .tag{font-weight:600;background:linear-gradient(90deg,var(--accent),var(--accent2));padding:6px 10px;border-radius:999px}
    .q{font-size:14px;color:var(--muted);margin:2px 0 10px}
    .lock{display:flex;gap:8px}
    input[type="password"], input[type="text"]{flex:1;padding:10px 12px;border:1.5px solid #eee;border-radius:10px;outline:none}
    button{padding:10px 12px;border:0;border-radius:10px;background:#222;color:#fff;cursor:pointer}
    button:hover{filter:brightness(1.05)}
    .hint{font-size:12px;color:var(--muted);margin-top:8px}
    .msg{font-size:12px;height:16px;margin-top:6px}
    .msg.ok{color:var(--ok)}
    .msg.err{color:var(--err)}
    .content{display:none;margin-top:12px;border-top:1px dashed #eee;padding-top:10px;line-height:1.8}
    .content .emoji{font-size:22px}
    footer{margin:24px 0 60px}
    .footer-card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;line-height:1.7}
    details{margin-top:6px}
    summary{cursor:pointer;list-style:none}
    summary::-webkit-details-marker{display:none}
    .small{font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>生日信 🐱✨</h1>
      <div class="lead" id="intro">
        <strong>导言</strong>
        <details open>
          <summary class="small">（可展开/收起）</summary>
          <p>这是一个空白占位版本，用于测试解锁逻辑与版式。所有月份的提问统一为：<em>“这是几1？”</em>，正确答案：<strong>1</strong>。内容先放几个可爱表情作示意：<span class="emoji">💌😺🌸✨🍰</span></p>
        </details>
      </div>
    </header>

    <section class="grid" id="months"></section>

    <footer>
      <div class="footer-card" id="outro">
        <strong>结语</strong>
        <details open>
          <summary class="small">（可展开/收起）</summary>
          <p>空白示例完成啦～等你把每月真正的文字填进去！<span class="emoji">🎈🧁🫶</span></p>
        </details>
      </div>
    </footer>
  </div>

  <script>
    // 生成 2024.11 → 2025.10 的 12 个月
    const months = [];
    let y = 2024, m = 11;
    for(let i=0;i<12;i++){
      const mm = m.toString().padStart(2,'0');
      months.push(`${y}.${mm}`);
      m++; if(m>12){m=1; y++;}
    }

    const container = document.getElementById('months');

    months.forEach((label, idx)=>{
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <div class="when">
          <div class="tag">${label}</div>
          <div class="small">第 ${idx+1} 封</div>
        </div>
        <div class="q">问题：这是几1？（回答 <strong>1</strong> 解锁）</div>
        <div class="lock">
          <input type="password" inputmode="numeric" placeholder="请输入答案" aria-label="答案" />
          <button class="btn">解锁</button>
        </div>
        <div class="msg" aria-live="polite"></div>
        <div class="content">
          <p><span class="emoji">💖🐾✨</span> 这里是 <strong>${label}</strong> 的占位内容。把你的生日信文字贴在这里就好～ <span class="emoji">📮🎀</span></p>
        </div>
      `;

      const input = card.querySelector('input');
      const btn = card.querySelector('.btn');
      const msg = card.querySelector('.msg');
      const content = card.querySelector('.content');

      function tryUnlock(){
        const val = (input.value || '').trim();
        if(val === '1'){
          content.style.display = 'block';
          card.querySelector('.lock').style.display = 'none';
          msg.textContent = '已解锁';
          msg.className = 'msg ok';
        }else{
          msg.textContent = '答案不对哦（提示：就是数字 1）';
          msg.className = 'msg err';
        }
      }

      btn.addEventListener('click', tryUnlock);
      input.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') tryUnlock(); });

      container.appendChild(card);
    });
  </script>
</body>
</html>
